[pytest]
# Pytest Configuration for Selenium Framework

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Paths
testpaths = tests

# Markers
markers =
    smoke: Quick smoke tests for critical functionality
    regression: Full regression test suite
    critical: Critical path tests that must pass
    integration: Integration tests
    ui: UI-focused tests
    slow: Tests that take longer to execute
    skip_in_ci: Tests to skip in CI/CD pipeline

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Output Options
console_output_style = progress
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --capture=no
    -p no:warnings

# Coverage (Optional)
# addopts = --cov=core --cov=pages --cov=utils --cov-report=html --cov-report=term

# Timeout for tests (in seconds)
timeout = 300

# Reruns on failure (Optional)
# addopts = --reruns 2 --reruns-delay 5

# Parallel Execution (Uncomment to enable by default)
# addopts = -n auto

# Environment Variables
env =
    BROWSER=chrome
    HEADLESS=false
    ENV=dev